<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contednt="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="../Drumpad/assets/drumstyle.css">
    
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="../Drumpad/assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="../Drumpad/assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="../Drumpad/assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="../Drumpad/assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="../Drumpad/assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="../Drumpad/assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="../Drumpad/assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="../Drumpad/assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="../Drumpad/assets/sounds/tink.wav"></audio>

    <script>
        
        
       function removeTransition(e){
           if(e.propertyName !== 'transform') return //skip if not a transform
            e.target.classList.remove('playing');
       }
        
       function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
             if(!audio) return;//stop the function
  
              
        key.classList.add('playing');
        audio.currentTime = 0; //rewind to beginning
        audio.play(); 
         }


       const keys = Array.from(document.querySelectorAll('.key'));
       keys.forEach(key => key.addEventListener('transitionend', removeTransition));
       window.addEventListener('keydown', playSound);
    </script>

    
</body>
</html>
